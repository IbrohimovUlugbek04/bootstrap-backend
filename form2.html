<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Vazifa 10</title>
  </head>
  <body>
    <div class="container">
      <h1>Job Application Form</h1>
      <p>
        Thank you for your interest in working with us. Please check below for
        available job opportunities that meet your criteria and send your
        application by filling out the Job Application Form.
      </p>
      <form>
        <div class="input-group mb-3 grid gap-0 column-gap-3">
          <input
            type="text"
            class="form-control rounded"
            placeholder="First name"
            aria-label="First name"
          />
          <input
            type="text"
            class="form-control rounded"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="johndoe@example.com"
          />
        </div>
        <span class="d-block mb-3">What is your current employment status?</span>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Employed</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Unemployed</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Self-employedt</label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="radio" id="inlineCheckbox4" value="option3">
          <label class="form-check-label" for="inlineCheckbox4">Studen</label>
        </div>

        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-outline-primary" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Apply</button>
        </div>
      </form>

      <ul class="pagination">
        <li class="page-item m-2">
          <a class="page-link" href="./form.html" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item m-2">
          <a class="page-link" href="./index.html" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
