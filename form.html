<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Vazifa 9</title>
  </head>
  <body>
    <div class="container">
      <h1>Complaints</h1>
      <form>
        <div class="row mb-3">
          <label
            for="colFormLabelSm"
            class="col-sm-2 col-form-label col-form-label-sm"
            >Full name</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control form-control-sm"
              id="colFormLabelSm"
              placeholder="Full name"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            for="colFormLabelSm"
            class="col-sm-2 col-form-label col-form-label-sm"
            >Email</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control form-control-sm"
              id="colFormLabelSm"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="input-group input-group-sm mb-3">
          <label
            for="colFormLabelSm"
            class="col-sm-2 col-form-label col-form-label-sm"
            >Phone</label
          >
          <span
            class="input-group-text"
            id="inputGroup-sizing-sm"
            style="
              display: inline-block;
              border-bottom-left-radius: 5px;
              border-top-left-radius: 5px;
            "
            >+998</span
          >
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>

        <div class="input-group input-group-sm mb-3">
          <label
            for="colFormLabelSm"
            class="col-sm-2 col-form-label col-form-label-sm"
            >Where did we go wrong?</label
          >
          <textarea
            class="form-control"
            id="floatingTextarea2"
            style="height: 100px; border-radius: 5px"
          ></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">Send</button>
        </div>
      </form>
      <ul class="pagination">
        <li class="page-item m-2">
          <a class="page-link" href="accordion.html" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item m-2">
          <a class="page-link" href="./form2.html" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
